version: "3.7"
secrets:
  ACTIVEMQ_PASSWORD:
    file: "${SECRETS_PATH}/ACTIVEMQ_PASSWORD"
  ACTIVEMQ_WEB_ADMIN_PASSWORD:
    file: "${SECRETS_PATH}/ACTIVEMQ_WEB_ADMIN_PASSWORD"
  ALPACA_ACTIVEMQ_PASSWORD:
    file: "${SECRETS_PATH}/ALPACA_ACTIVEMQ_PASSWORD"
  ALPACA_KARAF_ADMIN_PASSWORD:
    file: "${SECRETS_PATH}/ALPACA_KARAF_ADMIN_PASSWORD"
  DB_ROOT_PASSWORD:
    file: "${SECRETS_PATH}/DB_ROOT_PASSWORD"
  DRUPAL_DEFAULT_ACCOUNT_PASSWORD:
    file: "${SECRETS_PATH}/DRUPAL_DEFAULT_ACCOUNT_PASSWORD"
  DRUPAL_DEFAULT_CONFIGDIR:
    file: "${SECRETS_PATH}/DRUPAL_DEFAULT_CONFIGDIR"
  DRUPAL_DEFAULT_DB_PASSWORD:
    file: "${SECRETS_PATH}/DRUPAL_DEFAULT_DB_PASSWORD"
  DRUPAL_DEFAULT_SALT:
    file: "${SECRETS_PATH}/DRUPAL_DEFAULT_SALT"
  FCREPO_DB_PASSWORD:
    file: "${SECRETS_PATH}/FCREPO_DB_PASSWORD"
  JWT_ADMIN_TOKEN:
    file: "${SECRETS_PATH}/JWT_ADMIN_TOKEN"
  JWT_PUBLIC_KEY:
    file: "${SECRETS_PATH}/JWT_PUBLIC_KEY"
  JWT_PRIVATE_KEY:
    file: "${SECRETS_PATH}/JWT_PRIVATE_KEY"
  MATOMO_DB_PASSWORD:
    file: "${SECRETS_PATH}/MATOMO_DB_PASSWORD"
  MATOMO_USER_PASS:
    file: "${SECRETS_PATH}/MATOMO_USER_PASS"
  TOMCAT_ADMIN_PASSWORD:
    file: "${SECRETS_PATH}/TOMCAT_ADMIN_PASSWORD"
services:
  activemq:
    secrets:
      - ACTIVEMQ_PASSWORD
      - ACTIVEMQ_WEB_ADMIN_PASSWORD
  alpaca:
    secrets:
      - ALPACA_ACTIVEMQ_PASSWORD
      - ALPACA_KARAF_ADMIN_PASSWORD
  cantaloupe:
    secrets:
      - TOMCAT_ADMIN_PASSWORD
  drupal:
    secrets:
      - DB_ROOT_PASSWORD
      - DRUPAL_DEFAULT_ACCOUNT_PASSWORD
      - DRUPAL_DEFAULT_CONFIGDIR
      - DRUPAL_DEFAULT_DB_PASSWORD
      - DRUPAL_DEFAULT_SALT
      - JWT_PRIVATE_KEY
      - JWT_PUBLIC_KEY
  fcrepo:
    secrets:
      - DB_ROOT_PASSWORD
      - FCREPO_DB_PASSWORD
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  homarus:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  houdini:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  hypercube:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
  mariadb:
    secrets:
      - DB_ROOT_PASSWORD
  matomo:
    secrets:
      - DB_ROOT_PASSWORD
      - MATOMO_DB_PASSWORD
      - MATOMO_USER_PASS
  milliner:
    secrets:
      - JWT_ADMIN_TOKEN
      - JWT_PUBLIC_KEY
